name: Monthly Icon Release

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Detect icon changes
        id: detect
        run: |
          echo "Debug: Running updated workflow logic"
          git config --global core.quotePath false
          if [ -z "${{ steps.get_tag.outputs.tag }}" ]; then
            CHANGED=$(git ls-files icons/)
            NEW="$CHANGED"
            UPDATED=""
            MISC=""
          else
            CHANGED=$(git diff --name-status ${{ steps.get_tag.outputs.tag }} -- icons/)
            NEW=$(echo "$CHANGED" | grep '^A' | cut -f2 || true)
            UPDATED=$(echo "$CHANGED" | grep '^M' | cut -f2 || true)
            MISC=$(echo "$CHANGED" | grep '^D' | cut -f2 || true)
          fi

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "changed=true" >> $GITHUB_OUTPUT

          {
            echo "new<<EOF"
            echo "$NEW"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "updated<<EOF"
            echo "$UPDATED"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "misc<<EOF"
            echo "$MISC"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Collect PR authors
        if: steps.detect.outputs.changed == 'true'
        id: authors
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          get_author() {
            FILE="$1"
            COMMIT=$(git log -1 --pretty=format:%H -- "$FILE")
            if [ -z "$COMMIT" ]; then
              echo ""
              return
            fi
            PR=$(gh pr list --search "$COMMIT" --state merged --json number,author --jq '.[0]')
            if [ -n "$PR" ]; then
              NUMBER=$(echo "$PR" | jq -r '.number')
              AUTHOR=$(echo "$PR" | jq -r '.author.login')
              echo "$AUTHOR (PR #$NUMBER)"
            else
              echo ""
            fi
          }

          build_list() {
            INPUT="$1"
            OUTPUT=""
            SAVEIFS=$IFS
            IFS=$'\n'
            for f in $INPUT; do
              if [ -z "$f" ]; then continue; fi
              ICON=$(basename "$f" .svg)
              AUTHOR=$(get_author "$f")
              if [ -n "$AUTHOR" ]; then
                OUTPUT+="$ICON *(thanks to @$AUTHOR!)*"
              else
                OUTPUT+="$ICON"
              fi
              OUTPUT+=$'\n'
            done
            IFS=$SAVEIFS
            echo "$OUTPUT"
          }

          NEW_LIST=$(build_list "${{ steps.detect.outputs.new }}" | sort)
          UPDATED_LIST=$(build_list "${{ steps.detect.outputs.updated }}" | sort)
          MISC_LIST=$(build_list "${{ steps.detect.outputs.misc }}" | sort)

          {
            echo "new_list<<EOF"
            echo "$NEW_LIST"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "updated_list<<EOF"
            echo "$UPDATED_LIST"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "misc_list<<EOF"
            echo "$MISC_LIST"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build release body
        if: steps.detect.outputs.changed == 'true'
        id: body
        run: |
          TODAY=$(date +%Y-%m-%d)

          BODY="#### :question: Didn't find an icon from the pack? [Check it from our website](https://aegis-icons.github.io) first before making new issues!

### :package: [Latest ZIP Download](https://github.com/aegis-icons/aegis-icons/releases/latest/download/aegis-icons.zip)

#### :memo: Help how to: [install](https://github.com/aegis-icons/aegis-icons/blob/master/FAQ.md#with-icon-pack) â€¢ [update](https://github.com/aegis-icons/aegis-icons/blob/master/FAQ.md#how-to-update-the-icon-pack)

---

"

          BODY+="## Updated icons\n"
          if [ -n "${{ steps.authors.outputs.updated_list }}" ]; then
            BODY+="${{ steps.authors.outputs.updated_list }}\n"
          else
            BODY+="*(none)*\n"
          fi

          BODY+="\n## New icons\n"
          if [ -n "${{ steps.authors.outputs.new_list }}" ]; then
            BODY+="${{ steps.authors.outputs.new_list }}\n"
          else
            BODY+="*(none)*\n"
          fi

          BODY+="\n## Misc\n"
          if [ -n "${{ steps.authors.outputs.misc_list }}" ]; then
            BODY+="**Icons moved to outdated:**\n"
            BODY+="${{ steps.authors.outputs.misc_list }}\n"
          else
            BODY+="*(none)*\n"
          fi

          {
            echo "body<<EOF"
            echo -e "$BODY"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Generate Icon Pack ZIP
        if: steps.detect.outputs.changed == 'true'
        run: |
          # Using the script mentioned in FAQ.md
          python3 make-pack.py gen --output aegis-icons.zip --version $(date +%Y%m%d)

      - name: Create Release
        if: steps.detect.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "$(date +%Y-%m-%d)"
          name: "$(date +%Y-%m-%d)"
          body: ${{ steps.body.outputs.body }}
          files: aegis-icons.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
